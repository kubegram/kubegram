apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubegram-test-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kubegram/kubegram-argo-test
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
