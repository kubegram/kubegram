{{- if .Values.k8sMcpServer.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubegram-operator.fullname" . }}-k8s-mcp
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubegram-operator.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubegram-operator.fullname" . }}-k8s-mcp
  labels:
    {{- include "kubegram-operator.labels" . | nindent 4 }}
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubegram-operator.fullname" . }}-k8s-mcp
  labels:
    {{- include "kubegram-operator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubegram-operator.fullname" . }}-k8s-mcp
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "kubegram-operator.fullname" . }}-k8s-mcp
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubegram-operator.fullname" . }}-k8s-mcp
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubegram-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kubegram-operator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: k8s-mcp-server
  template:
    metadata:
      labels:
        {{- include "kubegram-operator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: k8s-mcp-server
    spec:
      serviceAccountName: {{ include "kubegram-operator.fullname" . }}-k8s-mcp
      securityContext:
        {{- toYaml .Values.k8sMcpServer.podSecurityContext | nindent 8 }}
      containers:
        - name: k8s-mcp-server
          securityContext:
            {{- toYaml .Values.k8sMcpServer.securityContext | nindent 12 }}
          image: "{{ .Values.k8sMcpServer.image.repository }}:{{ .Values.k8sMcpServer.image.tag }}"
          imagePullPolicy: {{ .Values.k8sMcpServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.k8sMcpServer.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubegram-operator.fullname" . }}-k8s-mcp
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubegram-operator.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kubegram-operator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-mcp-server
{{- end }}
