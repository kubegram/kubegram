version: '3.8'

services:
  redis-test:
    image: redis:7-alpine
    container_name: common-events-redis-test
    ports:
      - '6380:6379'
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis-test-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=testpass
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 1s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - test-network
    restart: unless-stopped

  redis-test-basic:
    image: redis:7-alpine
    container_name: common-events-redis-basic
    ports:
      - '6381:6379'
    volumes:
      - redis-test-basic-data:/data
    command: redis-server --save "" --appendonly no
    environment:
      - REDIS_PASSWORD=
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 1s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - test-network
    restart: unless-stopped

volumes:
  redis-test-data:
    driver: local
  redis-test-basic-data:
    driver: local

networks:
  test-network:
    driver: bridge
