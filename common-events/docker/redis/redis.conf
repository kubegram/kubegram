# Redis configuration for testing with persistence and indexing

# Network and connection
bind 0.0.0.0
port 6379
protected-mode yes
requirepass testpass

# Memory settings optimized for testing
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings (minimal for testing)
save ""
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes

# AOF settings
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance optimizations for testing
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
syslog-enabled no

# Database
databases 16

# Slow log (disabled for performance)
slowlog-log-slower-than -1
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active expire
activerehashing yes

# Rehashing
activerehashing yes

# Keyspace notifications (for testing)
notify-keyspace-events "Ex"